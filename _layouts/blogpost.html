<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1">
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="{{ '/assets/profpic.JPG' | relative_url }}">
    <title>{{ site.title }} | blog | {{ page.title }}</title>
    <script src="https://kit.fontawesome.com/2ee39f3cef.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700|Raleway:600,800&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href= "{{ '/assets/css/main.css' | relative_url }}">
    <link rel="stylesheet" href= "{{ '/assets/css/blogpost.css' | relative_url }}">
  </head>
  <body>
    <div class="container">
        <a href = "/blog" style="align-self: flex-start;"> 
            <div class="back">
                <i class="fas fa-backward" style="margin-right:10px"></i>
                <p style="margin-top: 0px">back to posts</p>
            </div>
        </a>
      <div class="postcontent">
        <h1>{{ page.title }}</h1>
        <h2 style="margin-bottom: 0px">{{ page.blurb }}</h2>
        <p style="margin-bottom: 10px">posted {{page.date}}</p>
        <!-- <div class="mainimg">
          <img src="{{ page.mainimg | relative_url }}" alt="post pic">
        </div> -->
        {{ content }}
        <br>
        <!-- <div class="context">
          <b>date:</b> {{page.date}}
        </div> -->
        
      </div>
    </div>
  </body>
</html>
